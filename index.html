<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LaTeX Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- MathJax for rendering LaTeX -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      border-radius: 16px;
      border: 1px solid #1f2937;
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.08);
      padding: 20px 22px 22px;
      position: relative;
      overflow: hidden;
    }

    .app::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(96, 165, 250, 0.4), transparent 55%);
      opacity: 0.3;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .app-inner {
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 12px;
    }

    .title {
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #e5e7eb;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      align-items: start;
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.7));
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 10px 10px 12px;
      display: flex;
      flex-direction: column;
      min-height: 260px;
      position: relative;
      overflow: hidden;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(59, 130, 246, 0.25), transparent 55%);
      opacity: 0.2;
      pointer-events: none;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .panel-title {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
    }

    .panel-hint {
      font-size: 0.72rem;
      color: #6b7280;
    }

    textarea {
      resize: none;
      border: none;
      outline: none;
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      border-radius: 10px;
      padding: 10px 11px;
      font-size: 0.9rem;
      line-height: 1.5;
      width: 100%;
      flex: 1;
      box-shadow: inset 0 0 0 1px rgba(31, 41, 55, 0.9);
    }

    textarea::placeholder {
      color: #6b7280;
    }

    .output {
      flex: 1;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 10px;
      padding: 10px 11px 11px;
      box-shadow: inset 0 0 0 1px rgba(31, 41, 55, 0.9);
      overflow: auto;
      font-size: 0.9rem;
    }

    .output-empty {
      color: #4b5563;
      font-size: 0.82rem;
      font-style: italic;
    }

    .toolbar {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
      gap: 8px;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 7px 16px;
      font-size: 0.82rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.16s ease-out;
    }

    .btn-secondary {
      background: transparent;
      color: #9ca3af;
      box-shadow: inset 0 0 0 1px rgba(75, 85, 99, 0.9);
    }

    .btn-secondary:hover {
      color: #e5e7eb;
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 1);
      background: rgba(15, 23, 42, 0.9);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      color: #0b1120;
      box-shadow:
        0 10px 25px rgba(37, 99, 235, 0.45),
        0 0 0 1px rgba(15, 23, 42, 0.95);
    }

    .btn-primary:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow:
        0 14px 30px rgba(37, 99, 235, 0.6),
        0 0 0 1px rgba(15, 23, 42, 1);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow:
        0 8px 18px rgba(37, 99, 235, 0.5),
        0 0 0 1px rgba(15, 23, 42, 1);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="app-inner">
      <div class="header">
        <div>
          <div class="title">LaTeX Converter</div>
          <div class="subtitle">Type LaTeX on the left and render beautiful math on the right.</div>
        </div>
      </div>

      <div class="layout">
        <div class="panel">
          <div class="panel-header">
            <span class="panel-title">Input</span>
            <span class="panel-hint">Paste or type LaTeX (supports $...$, $$...$$)</span>
          </div>
          <textarea id="latexInput" placeholder="Example:&#10;Let $f(x) = x^2$. Then the derivative is $f&#39;(x) = 2x$.&#10;&#10;Or display mode:&#10;$$\int_0^1 x^2\,dx = \frac{1}{3}$$"></textarea>
        </div>

        <div class="panel">
          <div class="panel-header">
            <span class="panel-title">Preview</span>
            <span class="panel-hint">Rendered result</span>
          </div>
          <div id="output" class="output">
            <div class="output-empty">Converted LaTeX will appear here.</div>
          </div>
        </div>
      </div>

      <div class="toolbar">
        <button class="btn-secondary" type="button" id="clearBtn">Clear</button>
        <button class="btn-primary" type="button" id="convertBtn">
          Convert
        </button>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('latexInput');
    const output = document.getElementById('output');
    const convertBtn = document.getElementById('convertBtn');
    const clearBtn = document.getElementById('clearBtn');

    function convertLatex() {
      const value = input.value.trim();

      if (!value) {
        output.innerHTML = '<div class="output-empty">Converted LaTeX will appear here.</div>';
        return;
      }

      // Put the raw LaTeX text inside <div>s so MathJax can process them
      output.textContent = '';

      const container1 = document.createElement('div');
      container1.textContent = value;
      output.appendChild(container1);

      if (window.MathJax && window.MathJax.typesetPromise) {
        window.MathJax.typesetPromise([output]).catch(function (err) {
          console.error(err);
        });
      }
    }

    convertBtn.addEventListener('click', convertLatex);

    clearBtn.addEventListener('click', () => {
      input.value = '';
      output.innerHTML = '<div class="output-empty">Converted LaTeX will appear here.</div>';
    });
  </script>
</body>
</html>
